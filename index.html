<button id="a">8x4</button>
  Oder Viellecht...
<button id="b">4x8</button>
<br>
<span></span>
<script>
var a = true;
  var b = 0
$("button").click(function() {
  $("span").empty()
  $("span").append("= 32")
  if(a){
    $("#a").text("4x8")
    $("#b").text("8x4")
  } else {
    $("#b").text("4x8")
    $("#a").text("8x4")
  }
  if(b>1)
    $("span").append(" sicher?")
  if(b>3)
    $("span").append(" Wirklich?")
  if(b>5)
    $("span").append(" Ist das das Richtige?")
  b++
  a = !a
})
</script>
